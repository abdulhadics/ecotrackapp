name: ecotrack_lite
description: A smart sustainability tracker app for eco-friendly habits

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  fl_chart: ^0.66.0
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  fluttertoast: ^8.2.4
  awesome_notifications: ^0.9.3+1
  http: ^1.1.0
  
  # Date & Time
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/data/
